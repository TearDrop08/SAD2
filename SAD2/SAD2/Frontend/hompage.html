        .hero-header {

            background: white;

            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {

        }
        .item img {

        }

        /* Footer */
